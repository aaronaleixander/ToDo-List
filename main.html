<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <meta name="description" content="Create a free to do list.">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="node_modules/js-datepicker/dist/datepicker.min.css">
 
</head>
<body>
    <header>
        <h1>Create your ToDo list</h1>
    </header>
    <div id="create-item">
        <label for="title">Title: </labelfor>
        <input id="title" type="text">
        <span>*</span>
        <br><br>

        <label for="description">Description: </label>
        <textarea name="" id="description" cols="25" rows="8"></textarea>
        <span></span>
        <br><br>

        <label for="start-date">Start Date: </label>
        <input id="start-date" class="due-date" type="date">
        <span></span>
        <br><br>

        <label for="end-date">End Date: </label>
        <input id="end-date" class="due-date" type="date">
        <span></span>
        <br><br>

        <label for="is-complete">Completed: </label>
        <input id="is-complete" class="due-date" type="checkbox">
        <br><br>
        
        <button type="button">Add ToDo Item</button>
        </div>

        <div id = "read-item">
            <button type="button">Read Item</button>
        </div>

    </div>

    <script src="node_modules/js-datepicker/dist/datepicker.min.js"></script>
    <script src="scripts/mainJS.js"></script>
    <script> const picker = datepicker(".due-date"); </script>

</body>
</html>
